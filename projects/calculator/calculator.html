<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/calculator.css" type="text/css" />
  </head>

  <body class="bg-sun-gradient">
    <div class="container vw-100 vh-100 d-flex justify-content-center align-items-center">
      <div class="bg-dark rounded-3 shadow-sm p-3" style="width: 400px">
        <div class="row g-0 mt-2">
          <span id="result" class="bg-light w-100 p-2 ps-3" style="height: 50px; font-size: 18pt">0</span>
        </div>
        <div class="row g-0 text-center mt-2">
          <div class="col-auto text-white">
            <div class="row g-1 g-lg-1">
              <div class="ms-auto col-3 py-2">
                <button id="btn7" class="btn btn-dark w-100" onclick="enterDigit(7)">7</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btn8" class="btn btn-dark w-100" onclick="enterDigit(8)">8</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btn9" class="btn btn-dark w-100" onclick="enterDigit(9)">9</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btnMul" class="btn btn-dark w-100" onclick="enterOp('*')">*</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btn4" class="btn btn-dark w-100" onclick="enterDigit(4)">4</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btn5" class="btn btn-dark w-100" onclick="enterDigit(5)">5</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btn6" class="btn btn-dark w-100" onclick="enterDigit(6)">6</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btnSum" class="btn btn-dark w-100" onclick="enterOp('+')">+</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btn1" class="btn btn-dark w-100" onclick="enterDigit(1)">1</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btn2" class="btn btn-dark w-100" onclick="enterDigit(2)">2</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btn3" class="btn btn-dark w-100" onclick="enterDigit(3)">3</button>
              </div>
              <div class="ms-auto col-3 py-2"> 
                <button id="btnSub" class="btn btn-dark w-100" onclick="enterOp('-')">-</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btn0" class="btn btn-dark w-100" onclick="enterDigit(0)">0</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btnClr" class="btn btn-dark w-100" onclick="clear_screen()">C</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btnDot" class="btn btn-dark w-100" onclick="enterDigit('.')">.</button>
              </div>
              <div class="ms-auto col-3 py-2">
                <button id="btnDiv" class="btn btn-dark w-100" onclick="enterOp('/')">/</button>
              </div>
              <div class="w-100 ms-auto col-3 py-2">
                <button id="btnEql" class="btn btn-dark border-secondary w-100" onclick="eval_expr()">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/calculator.js" type="text/javascript"></script>
  </body>
</html>
