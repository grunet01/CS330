<html>

<head>
    <!-- Hosted at: https://grunet01.github.io/CS330/ -->

    <title>Jokes API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-secondary text-light">
    <div class="bg-dark p-2 pb-5 h-25">
        <div class="d-flex justify-content-center align-items-center h-100 mt-4">
            <h1>Pick the category, language, and number of jokes to hear</h1>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="mt-4 w-50">
            <div class="alert alert-danger" id="idErrorDisplay" role="alert" hidden>
                ID is invalid for selected category/language
            </div>
            <div class="row d-flex justify-content-around">
                <div class="col-auto">
                    <label for="category" value="Category" class="form-label">Category</label>
                    <select name="category" id="selCat" class="form-select">
                        <option value="all">All</option>
                        <option value="neutral">Neutral</option>
                        <option value="chuck">Chuck Norris</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="language" value="Language" class="form-label">Language</label>
                    <select name="language" id="selLang" class="form-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="number" value="Number" class="form-label">Number</label>
                    <select name="number" id="selNum" class="form-select">
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="id" value="Id" class="form-label">Joke Id (optional)</label>
                    <input type="text" name="id" id="inputId" class="form-control"></input>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <div>
                    <button id="btnAmuse" class="btn btn-warning">Amuse me</button>
                </div>
            </div>
        </div>
    </div>
    <ul id="jokes" class="list-unstyled mt-3 bg-secondary w-75 mx-auto"></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
