<html>

<head>
    <title>Flask for Fun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-secondary text-light">
    <div class="bg-dark p-2 pb-5 h-25">
        <div class="d-flex justify-content-end pe-2"><a href="/">Home</a></div>
        <div class="d-flex justify-content-center align-items-center h-100">
            <h1>Pick the category, language, and number of jokes to hear</h1>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="mt-4 w-50">
            <form method="POST">
                <div class="row d-flex justify-content-around">
                    <div class="col-auto">
                        <label for="category" value="Category" class="form-label">Category</label>
                        <select name="category" id="selCat" class="form-select">
                            <option value="all">All</option>
                            <option value="neutral">Neutral</option>
                            <option value="chuck">Chuck Norris</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="language" value="Language" class="form-label">Language</label>
                        <select name="language" id="selLang" class="form-select">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="de">German</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="number" value="Number" class="form-label">Number</label>
                        <select name="number" id="selNum" class="form-select">
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <div>
                        <button type="submit" id="btnAmuse" value="Tell me a joke" class="btn btn-warning">Amuse me</button>
                    </div>
                </div>
            </form>
            <div id="jokes" class="mt-3 bg-secondary">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
