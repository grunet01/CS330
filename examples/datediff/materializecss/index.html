<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="../script.js"></script>
    <title>date difference: MaterializeCSS</title>
  </head>
  <body>
    <div class="container">
      <h1>Simple date difference calculator</h1>
      <a href="https://materializecss.com/">Documentation - Materialize</a>
    </div>
    <div class="container">
      <form>
        <div class="row">
          <div class="col">
            <label for="date1">First date</label>
            <input type="date" name="date1" id="date1" value="2021-02-02" />
          </div>
          <div class="col">
            <label for="date2">Second date</label>
            <input type="date" name="date2" id="date2" value="2021-02-12" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              type="button"
              class="btn"
              value="what's the difference?"
              onclick="diff()"
            />
            <input type="reset" class="btn" value="reset" />
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <table id="result">
        <thead>
          <th>Date 1</th>
          <th>Date 2</th>
          <th>Days between the two</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
