<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../script.js"></script>
    <title>date difference</title>
  </head>
  <body>
    <div>
      <h1>Simple date difference calculator</h1>
      <a href="https://athemes.com/collections/best-css-frameworks/"
        >9 Best CSS Frameworks in 2021 - aThemes</a
      >
    </div>
    <div>
      <form>
        <div>
          <div>
            <label for="date1">First date</label>
            <input type="date" name="date1" id="date1" value="2021-02-02" />
          </div>
          <div>
            <label for="date2">Second date</label>
            <input type="date" name="date2" id="date2" value="2021-02-12" />
          </div>
        </div>
        <div>
          <div>
            <input
              type="button"
              value="what's the difference?"
              onclick="diff()"
            />
            <input type="reset" value="reset" />
          </div>
        </div>
      </form>
    </div>
    <div>
      <table id="result">
        <thead>
          <th>Date 1</th>
          <th>Date 2</th>
          <th>Days between the two</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
