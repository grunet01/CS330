<html>

<head>
    <title>Numbers</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
    <div class="d-flex justify-content-center">
        <div class="mt-5 w-50">
            <h1 class="text-center text-white mb-4">Number Information Form</h1>
            <form id=form_number class="needs-validation" novalidate="">
                <div class="d-flex justify-content-center row">
                    <div class="mb-2 col-5">
                        <input 
                            type="number" 
                            id="number" 
                            placeholder="Enter a number" 
                            class="form-control"
                            required
                        >
                        <div class="invalid-feedback">
                            Number is required
                        </div>
                        <div class="mt-2 col form-check">
                            <label for=batch>Use batch request</label>
                            <input 
                                type="checkbox" 
                                value="" 
                                id="batch"
                                class="form-check-input"
                            >
                        </div>
                    </div>
                    <div class="mb-2 col-auto">
                        <button
                            type="submit"
                            id="getInfo" 
                            onsubmit="clickedon()" 
                            class="btn btn-primary" 
                        >
                        Get info!
                        </button>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <div id=number_info class="text-white text-center"></div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src=js/script.js></script>
</body>

</html>
