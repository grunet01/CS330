<!DOCTYPE html>

<head>
    <title>TODO list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-secondary d-flex justify-content-center">
    <div class="bg-dark w-75 my-5 rounded-8"> 
        <div class="container">
            <h1 class="text-white text-center pt-4">TODO List</h1>
            <div class="container pt-2">
                <form id="newTask">
                <div class="d-flex justify-content-between">
                    <div class="col-auto flex-fill px-2">
                        <label for="title">Task</label>
                        <input id="title" class="form-control" />
                    </div>

                    <div class="col-2 px-2">
                        <label for="assignedTo">Assigned to</label>
                        <select id="assignedTo" class="form-select"></select>
                    </div>

                    <div class="col-2 px-2">
                        <label for="priority">Priority</label>
                        <select id="priority" class="form-select"></select>
                    </div>

                    <div class="col-2 px-2">
                        <label for="dueDate">Due date</label>
                        <input id="dueDate" class="form-control" type="date"/>
                    </div>
                </div>
                <div id="feedbackMessage" class="alert alert-danger mt-3 mx-2" role="alert" hidden>
                    Fill out title and due date
                </div>
                <div class="d-flex justify-content-end mt-3 me-2">
                    <button type="button" id="addTaskBtn" class="btn btn-warning px-5" onclick="addTask()">Add task</button>
                </div>
            </form>
        </div>
        </div>

        <div class="container px-3 mt-3">
            <table id="taskList" class="table table-light table-bordered">
                <thead>
                    <tr>
                        <th class="col-1 text-center px-0">
                            <button type="button" class="btn btn-secondary btn-sm btn-block" onclick="selectAll()">Clear All</button>
                        </th>
                        <th class="col-4">Task</th>
                        <th class="col-2">Assigned to</th>
                        <th class="col-2">Priority</th>
                        <th class="col-2">Due date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
