{% extends "base.html" %}

{% block content %}
<form action="../" method="POST">
    <h3 class="mb-3">Pick a region</h3>
    <div class="row">
        <div class="col">
            <select class="form-select" name="region" id="selRegion">
                {% for item in items %}
                    <option  value="{{ item[0] }}">{{ item[0] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-lg btn-primary w-100" id="btnInfo">Get Info</button>
        </div>
    </div>
</form>

{% endblock %}
